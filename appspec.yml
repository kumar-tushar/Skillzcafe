version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/Skillzcafe
    overwrite: true

permissions:
  - object: /var/www/Skillzcafe
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 775
    type:
      - directory

  - object: /var/www/Skillzcafe
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 664
    type:
      - file
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ubuntu
